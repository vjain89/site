title: vijay.jain
url: "http://vijay.be/"
baseurl: "http://vijay.be/"

markdown: kramdown
#ins_logo: "./bits-logo.png"

tracking_id: #

footer: no
footer_url: "https://vijay.be/"
footer_text: "All rights reserved, Vijay Jain (2019)"

sass:
    style: compressed
    sass_dir: _sass

nav:
 - name: "About"
   link: "about"
 # - name: "Portfolio"
 #   link: "portfolio"
 - name: "Contact"
   link: "contact"

collections:
  posts:
    output: true


# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 3
  # permalink: '/page/:num/'
  # title: ':title'
  # limit: 0
  # sort_field: 'date'
  # sort_reverse: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
