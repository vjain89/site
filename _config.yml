  <a href="https://www.linkedin.com/in/vjain89" target="_blank"><i class="fa fa-linkedin"></i></a>&nbsp;&nbsp;
  <a href="https://twitter.com/89Vjain" target="_blank"><i class="fa fa-twitter"></i></a>&nbsp;&nbsp;

sass:
    style: compressed
    sass_dir: _sass

nav:
 - name: "About"
   link: "about"
 - name: "Contact"
   link: "contact"
# - name: "Portfolio"
#   link: "portfolio"

collections:
  posts:
    output: true


# Pagination settings
pagination:
  enabled: true
  debug: false
  per_page: 3
  # permalink: '/page/:num/'
  # title: ':title'
  # limit: 0
  # sort_field: 'date'
  # sort_reverse: true

# Build settings
markdown: kramdown
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
compress_html:
  clippings: all
  comments: all
  startings: [html, head, body]
exclude:
  - node_modules
  - .DS_Store
  - barber.jpg
  - Gemfile
  - Gemfile.lock
  - gulpfile.js
  - package.json
  - README.md
